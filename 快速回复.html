<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK REPLY PANEL</title>
    <link rel="stylesheet" href="https://fontsapi.zeoseven.com/292/main/result.css" />
    <style>
        :root {
            --dark-red: #c92a2a; --blood-red: #e03131; --light-red: #ff6b6b;
            --dark-gray: #1a1a1a; --gray: #2a2a2a; --light-gray: #3a3a3a;
            --text-main: #e0e0e0; --text-dim: #999; --text-dimmer: #666;
            --gold: #ffd700; --silver: #c0c0c0;
            --border: rgba(220, 20, 60, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: "Noto Sans SC", sans-serif; 
            background: var(--dark-gray); 
            color: var(--text-main); 
            min-height: 480px; 
            display: flex;
            flex-direction: column;
        }

        .header { 
            background: var(--blood-red); 
            padding: 10px 16px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.1em; font-weight: 700; color: #fff; }

        /* 分类导航：强制 10 列以实现两行完美平分 */
        .category-nav {
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            background: var(--gray);
            padding: 8px;
            gap: 4px;
            border-bottom: 1px solid var(--border);
        }

        .cat-btn {
            width: 100%;
            padding: 6px 0;
            background: var(--light-gray);
            border: 1px solid transparent;
            border-radius: 4px;
            color: var(--text-dim);
            font-size: 0.7em;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .cat-btn.active { background: var(--dark-red); color: #fff; border-color: var(--gold); }

        /* 指令网格内容区 */
        .content-wrap {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .option-card {
            background: var(--light-gray);
            border: 2px solid transparent;
            border-radius: 6px;
            padding: 10px 4px;
            text-align: center;
            cursor: pointer;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .option-card:hover { border-color: var(--blood-red); background: var(--gray); }
        .option-card .label { font-size: 0.75em; font-weight: 600; line-height: 1.2; }

        .bottom-panel {
            background: var(--gray);
            border-top: 2px solid var(--blood-red);
            padding: 12px;
        }

        .quick-fixed-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .main-textarea {
            flex: 1;
            height: 60px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px;
            color: var(--gold);
            font-size: 0.85em;
            resize: none;
        }
        .btn-send {
            background: linear-gradient(135deg, var(--gold), #ff8c00);
            color: #000;
            border: none;
            padding: 0 15px;
            height: 60px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .category-nav { grid-template-columns: repeat(5, 1fr); }
            .options-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>🎀 QUICK REPLY PANEL</h1>
    <div id="cat-display" style="font-size: 0.75em; color: var(--gold);">加载中...</div>
</div>

<div class="category-nav" id="catNav"></div>

<div class="content-wrap">
    <div class="options-grid" id="commandGrid"></div>
</div>

<div class="bottom-panel">
    <div class="quick-fixed-bar">
        <button class="cat-btn" style="color:var(--gold); width: 80px;" onclick="addTag('优')">女人指代优</button>
        <button class="cat-btn" style="color:var(--gold); width: 80px;" onclick="addTag('秀')">丈夫指代秀</button>
        <button class="cat-btn" style="color:var(--gold); width: 80px;" onclick="addTag('User')">男人指代User</button>
        <button class="cat-btn" style="color:#ff6b6b; width: 100px;" onclick="resetNovel()">重置格式</button>
    </div>
    <div class="input-container">
        <textarea class="main-textarea" id="mainOutput" placeholder="请选择上方分类以显示选项..."></textarea>
        <button class="btn-send" onclick="sendToInput()">发送<br>指令</button>
    </div>
</div>

function init() {
        const nav = document.getElementById('catNav');
        const categories = Object.keys(commandData);
        
        if (categories.length === 0) {
            document.getElementById('cat-display').innerText = "数据错误";
            return;
        }

        nav.innerHTML = '';
        categories.forEach((cat, idx) => {
            const btn = document.createElement('button');
            btn.className = 'cat-btn' + (idx === 0 ? ' active' : '');
            btn.innerText = cat;
            btn.onclick = () => {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderOptions(cat);
            };
            nav.appendChild(btn);
        });
        
        // 强制首次渲染
        renderOptions(categories[0]);
    }

    function renderOptions(cat) {
        const grid = document.getElementById('commandGrid');
        const display = document.getElementById('cat-display');
        grid.innerHTML = '';
        display.innerText = "当前：" + cat;

        const options = commandData[cat];
        Object.keys(options).forEach(key => {
            const card = document.createElement('div');
            card.className = 'option-card';
            card.innerHTML = `<div class="label">${key}</div>`;
            card.onclick = () => { 
                document.getElementById('mainOutput').value = options[key]; 
            };
            grid.appendChild(card);
        });
    }

function addTag(name) {
        const area = document.getElementById('mainOutput');
        let tagText = "";
        
        // 映射按钮参数到对应文本
        if (name === '优') tagText = "女人指代优";
        else if (name === '秀') tagText = "男人指代秀";
        else if (name === 'User') tagText = "男人指代User";
        else tagText = `指代${name}`;

        // 追加到输入框，不覆盖原有内容
        area.value = (area.value ? area.value + "\n" : "") + tagText;
    }

    function resetNovel() {
        const area = document.getElementById('mainOutput');
        const resetText = "回到互动式小说格式，移除上文所有的特殊格式/标签/符号";
        area.value = (area.value ? area.value + "\n" : "") + resetText;
    }

    // 实现将文字注入到酒馆下方的输入栏
    function sendToInput() {
        const text = document.getElementById('mainOutput').value.trim();
        if (!text) return;

        // 尝试寻找酒馆主界面的输入框
        // SillyTavern 的默认输入框 ID 通常是 #send_textarea
        let stInput = window.parent.document.getElementById('send_textarea');
        
        if (stInput) {
            stInput.value = text;
            // 触发输入事件以便酒馆检测到内容变化
            stInput.dispatchEvent(new Event('input', { bubbles: true }));
            
            // 视觉反馈
            const btn = document.querySelector('.btn-send');
            btn.innerText = "已注入";
            setTimeout(() => { btn.innerHTML = "发送<br>指令"; }, 1000);
        } else {
            // 无法直接访问时，降级为复制功能
            navigator.clipboard.writeText(text);
            alert("已复制。请手动粘贴到下方输入栏。");
        }
    }

    // 确保 DOM 加载后运行
    document.addEventListener('DOMContentLoaded', init);
    // 针对 load() 场景的额外触发
    setTimeout(init, 500);
</script>
